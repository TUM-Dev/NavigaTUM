repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-toml
      - id: check-yaml
        args:
          - --allow-multiple-documents
        exclude: "(data/data_format_geo-entry.yaml)|(deployment/k3s/.*)"
      - id: check-json
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
  # only api
  - repo: local
    hooks:
      - id: openapi-format
        name: openapi-format
        entry: openapi-format ./openapi.yaml --output
        language: system
        files: "openapi.yaml"
  # only server
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'for subdir in {"calendar","main-api","feedback"}; do cargo fmt --manifest-path "server/$subdir/Cargo.toml"; done'
        language: system
        pass_filenames: false
      - id: cargo-check
        name: cargo check
        entry: bash -c 'for subdir in {"calendar","main-api","feedback"}; do cargo check --manifest-path "server/$subdir/Cargo.toml"; done'
        language: system
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'for subdir in {"calendar","main-api","feedback"}; do cargo clippy --manifest-path "server/$subdir/Cargo.toml"; done'
        language: system
        pass_filenames: false
  # only webclient
  - repo: local
    hooks:
      - id: webclient-fmt
        name: npm run lint
        entry: npm run --prefix webclient lint
        language: system
        pass_filenames: false
  # only data
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-use-type-annotations
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy --ignore-missing-imports
        language: system
        types: [python]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-broken-line
          - flake8-commas
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-mutable
          - flake8-return
          - flake8-typing-imports
          - flake8-simplify
          - flake8-print
          - flake8-use-fstring
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: migrations
  - repo: https://github.com/sourcery-ai/sourcery
    rev: v1.4.0
    hooks:
    - id: sourcery
      # * review only changed lines:
      # * omit the summary
      args: [--diff=git diff HEAD, --no-summary]
  # markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.8.0
    hooks:
      - id: markdownlint-cli2-fix
        exclude: .github/pull_request_template.md
  - repo: local
    hooks:
      - id: webclient-locale-diff
        name: check that the webclient locale files are up to date
        entry: python webclient/src/locales/check_locales.py
        language: system
        pass_filenames: false
