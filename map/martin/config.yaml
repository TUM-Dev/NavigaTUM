cache_size_mb: 1024
listen_addresses: 0.0.0.0:3001
base_path: $BASE_PATH
web_ui: enableforall
sprites:
  - /map/sprites/maki
  - /map/sprites/navigatum
fonts:
  - /map/fonts
styles:
  - /map/navigatum-basemap.json
mbtiles:
  paths:
    - /map/level_overlays
  sources:
    # named source matching source name to a single file
    shortbread: /data/output.mbtiles
postgres:
  connection_string: $DATABASE_URL
  auto_publish: false
  functions:
      indoor_rooms:
        schema: public
        function: indoor_rooms
        minzoom: 16
        maxzoom: 30
        bounds: [ 5.98865807458, 47.3024876979, 15.0169958839, 54.983104153 ] # germany
      indoor_doors:
        schema: public
        function: indoor_doors
        minzoom: 16
        maxzoom: 30
        bounds: [ 5.98865807458, 47.3024876979, 15.0169958839, 54.983104153 ] # germany
      indoor_walls:
