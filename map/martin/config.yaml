cache_size_mb: 1024
listen_addresses: 0.0.0.0:3001
base_path: $BASE_PATH
web_ui: enableforall
sprites:
  - /map/sprites/maki
  - /map/sprites/navigatum
fonts:
  - /map/fonts
mbtiles:
  sources:
    # named source matching source name to a single file
    shortbread: /data/shortbread.mbtiles
postgres:
  connection_string: $DATABASE_URL
  auto_publish: false
  tables:
    indoor_nodes:
      schema: public
      table: indoor_nodes
      srid: 3857
      geometry_column: geom
      geometry_type: POINT
      properties:
        node_id: int8
        tags: jsonb
    indoor_polygons:
      schema: public
      table: indoor_polygons
      srid: 3857
      geometry_column: geom
      geometry_type: GEOMETRY
      properties:
        area_id: int8
        tags: jsonb
        type: text
    indoor_ways:
      schema: public
      table: indoor_ways
      srid: 3857
      geometry_column: geom
      geometry_type: LINESTRING
      properties:
        tags: jsonb
        way_id: int8
  functions: {}
