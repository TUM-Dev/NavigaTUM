[package]
name = "navigatum-server"
version = "0.1.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ An API and website to search for rooms, buildings and other places"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "navigation", "api-rest", "tum"]

[[bin]]
name = "navigatum-server"
path = "src/main.rs"

[profile.release]
strip = true

[dependencies]
regex = "1.5.5"
log = "0.4.16"
rusqlite = "0.27.0"
octocrab = "0.16.0"
actix-web = "4.0.1"
awc = "3.0.0"
cached = "0.36.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
actix-cors = "0.6.1"
futures = "0.3.21"
rand = "0.8.5"
structopt = "0.3.26"
env_logger = "0.9.0"
