[package]
name = "navigatum-server"
version = "0.1.0"
authors = ["Markus A <ge75sig@mytum.de>"]
edition = "2018"

[[bin]]
name = "navigatum-server"
path = "src/main.rs"

[dependencies]
actix-web = { version = "3", features=["rustls"] }
lazy_static = "1.4.0"
meilisearch-sdk = "0.9"
serde = "1.0.127"
serde_json = "1.0.64"
actix-cors = "0.5.4"
futures = "0.3"
rand = "0.8.4"
structopt = "0.3"
env_logger = "0.9"
