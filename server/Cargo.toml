[workspace]
members = ["feedback", "calendar", "main-api"]

[profile.release]
strip = true
lto = true

[workspace.dependencies]
# logging/obeservability
log = "0.4.17"
env_logger = "0.10.0"
actix-web-prometheus = "0.1.2"

# runtime + webserver
tokio = { version = "1.28.1", features = ["full"] }
actix-web = "4.3.1"
actix-cors = "0.6.4"

#serialisation
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"

