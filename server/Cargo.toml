[package]
name = "navigatum-server"
version = "1.0.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ An API and website to search for rooms, buildings and other places"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "navigation", "api-rest", "tum"]

[[bin]]
name = "navigatum-server"
path = "src/main.rs"

[profile.release]
strip = true

[dependencies]
regex = "1.6.0"
log = "0.4.17"
rusqlite = "0.28.0"
octocrab = "0.17.0"
actix-web = "4.1.0"
awc = "3.0.1"
cached = "0.38.0"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
actix-cors = "0.6.2"
tokio = { version = "1.20.1", features = ["full"] }
futures = "0.3.23"
rand = "0.8.5"
structopt = "0.3.26"
env_logger = "0.9.0"
