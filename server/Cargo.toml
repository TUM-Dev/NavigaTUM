[workspace]
members = ["feedback", "calendar", "main-api"]
resolver = "2"

[profile.release]
strip = true
lto = "thin"

[workspace.dependencies]
# logging/obeservability
log = "0.4.20"
structured-logger = "1.0.3"
actix-web-prom = { version = "0.7.0", default-features = false, features = [] }

# runtime + webserver
tokio = { version = "1.35", features = ["full"] }
actix-web = { version = "4.4.0", default-features = false, features = ["macros","compress-gzip","cookies","http2"] }
actix-cors = "0.6.5"

#serialisation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# testing
pretty_assertions = "1.4.0"
