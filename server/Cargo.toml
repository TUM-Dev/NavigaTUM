[package]
name = "server"
version = "0.1.0"
authors = ["Markus A <ge75sig@mytum.de>"]
edition = "2021"

[[bin]]
name = "server"
path = "src/main.rs"

[profile.release]
strip = true

[dependencies]
octocrab = "0.15.4"
actix-web = "4.0.1"
awc = "3.0.0"
cached = "0.34.0"
lazy_static = "1.4.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
actix-cors = "0.6.1"
futures = "0.3.21"
rand = "0.8.5"
structopt = "0.3.26"
env_logger = "0.9.0"
