[workspace]
members = ["feedback", "calendar", "main-api"]
resolver = "2"

[profile.release]
strip = true
lto = true

[workspace.dependencies]
# logging/obeservability
log = "0.4.20"
env_logger = "0.10.0"
actix-web-prometheus = "0.1.2"

# runtime + webserver
tokio = { version = "1.32", features = ["full"] }
actix-web = "4.4.0"
actix-cors = "0.6.4"

#serialisation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# testing
pretty_assertions = "1.4.0"
