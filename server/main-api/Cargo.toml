[package]
name = "navigatum-main-api"
version = "1.0.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ An API and website to search for rooms, buildings and other places"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "navigation", "api-rest", "tum"]
default-run = "navigatum-main-api"

[[bin]]
name = "navigatum-main-api"
path = "src/main.rs"

[[bin]]
name = "navigatum-init-main-api"
path = "src/setup/mod.rs"

[dependencies]
# shared
log.workspace = true
env_logger.workspace = true
tokio.workspace = true
actix-web.workspace = true
actix-cors.workspace = true
actix-web-prom.workspace = true
serde.workspace = true
serde_json.workspace = true

cached = { version = "0.45.1", features = ["default", "async", "tokio"] }
futures = "0.3.28"
unicode-truncate = "0.2.0"

# setup
serde_yaml = "0.9"

# database
diesel = { version = "2.1.1", features = ["default", "sqlite"] }
libsqlite3-sys = { version = "*", features = ["bundled"] }
sqlx = { version = "0.7.1", features = ["sqlite", "runtime-tokio", "migrate", "macros"] }

# search
meilisearch-sdk = "0.24.1"
logos="0.13.0"

# maps
rustls = "0.21.7"
reqwest = { version= "0.11.20", default-features = false, features = ["rustls", "json"] }
image = "0.24.7"
imageproc = "0.23.0"
rusttype = "0.9.3"
lazy_static = "1.4.0"

[dev-dependencies]
pretty_assertions.workspace = true
