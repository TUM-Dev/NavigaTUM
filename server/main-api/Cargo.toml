[package]
name = "navigatum-main-api"
version = "1.0.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ An API and website to search for rooms, buildings and other places"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "navigation", "api-rest", "tum"]
default-run = "navigatum-main-api"

[[bin]]
name = "navigatum-main-api"
path = "src/main.rs"

[dependencies]
# shared
log.workspace = true
structured-logger.workspace = true
tokio.workspace = true
actix-web.workspace = true
actix-cors.workspace = true
actix-web-prom.workspace = true
serde.workspace = true
serde_json.workspace = true

cached = { version = "0.48.1", features = ["default", "async", "tokio"] }
futures = "0.3.30"
unicode-truncate = "0.2.0"

# setup
serde_yaml = "0.9"

# database
sqlx = { version = "0.7.3", features = ["postgres", "runtime-tokio-rustls", "migrate", "macros", "chrono"] }
chrono = { version = "0.4.33", default-features = false, features = ["serde"] }

# search
meilisearch-sdk = "0.24.3"
logos = "0.13.0"
regex = "1.10.3"

# web access
oauth2 = { version = "4.4.2", default-features = false, features = ["rustls-tls", "reqwest"] }
rustls = "0.22.2"
reqwest = { version = "0.11.23", default-features = false, features = ["tokio-rustls", "rustls-tls-webpki-roots", "rustls", "webpki-roots", "json", "gzip"] }

# image production
image = "0.24.8"
imageproc = "0.23.0"
rusttype = "0.9.3"
lazy_static = "1.4.0"

[dev-dependencies]
pretty_assertions.workspace = true

[features]
skip_db_setup = []
skip_ms_setup = []
