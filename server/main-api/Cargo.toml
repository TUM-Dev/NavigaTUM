[package]
name = "navigatum-main-api"
version = "1.0.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ An API and website to search for rooms, buildings and other places"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "navigation", "api-rest", "tum"]
default-run = "navigatum-main-api"

[[bin]]
name = "navigatum-main-api"
path = "src/main.rs"

[dependencies]
# shared
log.workspace = true
env_logger.workspace = true
tokio.workspace = true
actix-web.workspace = true
actix-cors.workspace = true
actix-web-prometheus.workspace = true
serde.workspace = true
serde_json.workspace = true

cached = "0.44.0"
futures = "0.3.28"
unicode-truncate = "0.2.0"

# database
diesel = { version = "2.1.0", features = ["default", "sqlite"] }
libsqlite3-sys = { version = "*", features = ["bundled"] }

# search
meilisearch-sdk = "0.24.1"
logos="0.13.0"

# maps
rustls = "0.21.3"
reqwest = { version= "0.11.18", features = ["rustls"] }
image = "0.24.6"
imageproc = "0.23.0"
rusttype = "0.9.3"
lazy_static = "1.4.0"
cacache = { version = "*", default-features = false, features = ["tokio-runtime"] }

[patch.crates-io]
# https://github.com/nicokoch/reflink/issues/8
reflink = { git = "https://github.com/nicokoch/reflink.git" }

[dev-dependencies]
pretty_assertions.workspace = true
