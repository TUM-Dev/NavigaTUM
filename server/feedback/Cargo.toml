[package]
name = "navigatum-feedback"
version = "1.0.0"
authors = ["Markus A <ge75sig@mytum.de>", "Frank Elsinga <frank@elsinga.de>"]
edition = "2021"
description = "Navigating around TUM with excellence â€“ A feedback system to submit feedback via github issues"
repository = "https://github.com/TUM-Dev/navigatum"
readme = "README.md"
license = "GPL-3.0"
keywords = ["website", "feedback", "api-rest", "tum"]

[[bin]]
name = "navigatum-feedback"
path = "src/main.rs"

[profile.release]
strip = true

[dependencies]
regex = "1.8.1"
log = "0.4.17"
octocrab = "0.21.0"
actix-web = "4.3.1"
actix-web-prometheus = "0.1.2"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
actix-cors = "0.6.4"
tokio = { version = "1.28.1", features = ["full"] }
rand = "0.8.5"
env_logger = "0.10.0"
jsonwebtoken = "8.3.0"
chrono = "0.4.24"
actix-governor = { version = "0.4.0", features = ["log"] }
