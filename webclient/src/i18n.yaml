    features: {de: "Features", en: "Features"}
    search: {de: "Suche", en: "Search"}
    entry: {de: "Eintrag", en: "Entry"}
  mail: {de: "E-Mail (optional)", en: "E-Mail (optional)"}
  message: {de: "Nachricht", en: "Message"}
  public:
    de: "Meine Feedback Daten dürfen anonym, aber öffentlich zugänglich auf der <a href='https://github.com/TUM-Dev/navigatum/issues' target='_blank'>GitHub Projektseite</a> gespeichert werden. Mit der Nutzung dieses Feedbackformulars stimmst du explizit den <a href='https://docs.github.com/en/github/site-policy' target='_blank'>Nutzungsbedingungen und Datenschutzbestimmungen von GitHub</a> sowie einer möglichen Übertragung der Daten außerhalb der Europäischen Union zu. Falls du dies ablehnst, schreibe uns bitte über app@tum.de, oder einem der anderen in unserem  <a href='/about/impressum' target='_blank'>Impressum</a> gelisteten Kontaktmöglichkeiten."
    en: "My feedback data may to be published anonymously, but publicly accessible on the <a href='https://github.com/TUM-Dev/navigatum/issues' target='_blank'>GitHub project page</a>. By using this feedback form, you explicitly agree to <a href='https://docs.github.com/en/github/site-policy' target='_blank'>GitHub's Terms of Service and Privacy Policy</a> and a possible transfer of your data outside of the European Union. If you do not consent to this, please write us at app@tum.de, or use one of the other contact options listed in our <a href='/about/impressum' target='_blank'>imprint</a>."
  delete:
    de: "Das zugehörige GitHub Issue löschen, sobald es gelöst wurde."
    en: "Delete this GitHub issue when resolved."
  send: {de: "Senden", en: "Send"}
  cancel: {de: "Abbrechen", en: "Cancel"}
  error:
    token_req_failed:
      de: "Unerwarteter Fehler beim Laden des Feedback-Formulars. Das Senden von Feedback ist gerade vermutlich nicht möglich. Bitte schreibe stattdessen eine Mail."
      en: "Unexpected error when loading the feedback form. Sending feedback is currently probably not possible. Please send a mail instead."
    429:
      de: "Feedback senden ist aktuell nicht möglich aufgrund von rate-limiting. Bitte versuche es später nochmal oder schreibe eine Mail."
      en: "Sending feedback is currently not possible due to rate-limiting. Please try again in a while or send a mail."
    503:
      de: "Das Senden von Feedback ist auf dem Server aktuell nicht konfiguriert."
      en: "Sending feedback is currently not configured on the server."
    token_unexpected_status:
      de: "Unerwarteter Status Code beim Abrufen eines Feedback Tokens: "
      en: "Unexpected status code when retrieving a feedback token: "
    send_no_token:
      de: "Ein unerwarteter Fehler ist aufgetreten (Kein Token). Bitte kopiere den Text und öffne das Formular nochmal."
      en: "An unexpected error occured (no token). Please copy the text and re-open the form."
    too_short_subject:
      de: "Fehler: Betreff fehlt oder ist zu kurz"
      en: "Error: Subject missing or too short"
    too_short_body:
      de: "Fehler: Nachricht fehlt oder ist zu kurz"
      en: "Error: Message missing or too short"
    send_invalid_token:
      de: "Formular-Token ungültig (vermutlich abgelaufen). Bitte kopiere den text und öffne das Formular nochmal."
      en: "Invalid form token (probably expired). Please copy the text and re-open the form."
    send_unexpected_status:
      de: "Unerwarteter Status Code: "
      en: "Unexpected status code: "
    send_req_failed:
      de: "Unerwarteter Fehler beim Senden des Feedback-Formulars. Das Senden von Feedback ist gerade vermutlich nicht möglich. Bitte schreibe stattdessen eine Mail."
      en: "Unexpected error when sending the feedback form. Sending feedback is currently probably not possible. Please send a mail instead."

