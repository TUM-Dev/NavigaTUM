feedback:
  title: {de: "Feedback senden", en: "Send Feedback"}
  subject: {de: "Betreff", en: "Subject"}
  category: {de: "Feedback-Kategorie", en: "Feedback category"}
  type:
    general: {de: "Allgemein", en: "General"}
