      en: "Error: Subject missing or too short"
    too_short_body:
      de: "Fehler: Nachricht fehlt oder ist zu kurz"
      en: "Error: Message missing or too short"
    send_invalid_token:
      de: "Formular-Token ungültig (vermutlich abgelaufen). Bitte kopiere den text und öffne das Formular nochmal."
      en: "Invalid form token (probably expired). Please copy the text and re-open the form."
    send_unexpected_status:
      de: "Unerwarteter Status Code: "
      en: "Unexpected status code: "
    send_req_failed:
      de: "Unerwarteter Fehler beim Senden des Feedback-Formulars. Das Senden von Feedback ist gerade vermutlich nicht möglich. Bitte schreibe stattdessen eine Mail."
      en: "Unexpected error when sending the feedback form. Sending feedback is currently probably not possible. Please send a mail instead."

