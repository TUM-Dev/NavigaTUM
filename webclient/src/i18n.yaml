feedback:
  title: { de: "Feedback senden", en: "Send Feedback" }
  subject: { de: "Betreff", en: "Subject" }
  category: { de: "Feedback-Kategorie", en: "Feedback category" }
  type:
    general: { de: "Allgemein", en: "General" }
    bug: { de: "Fehler", en: "Bug" }
    features: { de: "Features", en: "Features" }
    search: { de: "Suche", en: "Search" }
    entry: { de: "Eintrag", en: "Entry" }
  mail: { de: "E-Mail (optional)", en: "E-Mail (optional)" }
  helptext:
    general:
      de: "Generelles Feedback über diese Website"
      en: "General Feedback about this website"
    bug:
      de: "Welchen Fehler hast du gefunden? Wo hast du ihn gefunden? Bitte gib eine genaue Beschreibung an."
      en: "Which bug did you find? Where did you find it? Please provide a detailed description."
    features:
      de: "Features, die du gerne auf dieser Website haben würdest"
      en: "Features you would like to see on this website"
    search:
      de: "Feedback zur Suche. Was war dein Suchbegriff? Was hättest du als Ergebnis erwartet?"
      en: "Feedback about the search. What was your search query? What did you expect to see?"
    entry:
      de: "Feedback zu einem Eintrag. Wir können Räume/Gebäude/Standorte hinzufügen und alle Daten, die du siehst (Namen, Koordinaten, Adressen, ...) anpassen. Was können wir verbessern?"
      en: "Feedback about an entry. We can add rooms/buildings/locations and adjust all data you see (names, coordinates, addresses, ...). What can we improve?"
  coordinatepicker:
    helptext:
      de: "Falls du mehrere Koordinaten gleichzeitig korrigieren willst, kannst du dieses Fenster schließen und weitere Koordinaten editieren. Wir speichern deine Veränderungen für 12 Stunden bei dir lokal. <br> Achtung, das gilt nur für Koordinaten!"
      en: "If you want to correct several coordinates at the same time, you can close this window and edit more coordinates. <br> We will save your changes locally for 12 hours. <br> Warning, that's only valid for coordinates!"
    title: { de: "Koordinate auswählen", en: "Select coordinate" }
    edit_coordinate_subject:
      de: "Koordinate bearbeiten"
      en: "Edit coordinate"
    edit_coordinates_subject:
      de: "Koordinaten bearbeiten"
      en: "Edit coordinates"
    edit_multiple_coordinates:
      de: "Hallo, ich möchte diese Koordinaten beim Roomfinder editieren:"
      en: "Hello, I would like to edit these coordinates in the roomfinder:"
    add_coordinate:
      de: "Hallo, ich möchte diese Koordinate zum Roomfinder hinzufügen:"
      en: "Hello, I would like to add this coordinate to the roomfinder:"
    correct_coordinate:
      de: "Hallo, ich möchte diese Koordinate im Roomfinder korrigieren:"
      en: "Hello, I would like to correct this coordinate in the roomfinder:"
  message: { de: "Nachricht", en: "Message" }
  public:
    de: "Meine Feedback Daten dürfen anonym, aber öffentlich zugänglich auf der <a href='https://github.com/TUM-Dev/navigatum/issues' target='_blank'>GitHub Projektseite</a> gespeichert werden. Mit der Nutzung dieses Feedbackformulars stimmst du explizit den <a href='https://docs.github.com/en/github/site-policy' target='_blank'>Nutzungsbedingungen und Datenschutzbestimmungen von GitHub</a> sowie einer möglichen Übertragung der Daten außerhalb der Europäischen Union zu. Falls du dies ablehnst, schreibe uns bitte über app@tum.de, oder einem der anderen in unserem  <a href='/about/impressum' target='_blank'>Impressum</a> gelisteten Kontaktmöglichkeiten."
    en: "My feedback data may to be published anonymously, but publicly accessible on the <a href='https://github.com/TUM-Dev/navigatum/issues' target='_blank'>GitHub project page</a>. By using this feedback form, you explicitly agree to <a href='https://docs.github.com/en/github/site-policy' target='_blank'>GitHub's Terms of Service and Privacy Policy</a> and a possible transfer of your data outside of the European Union. If you do not consent to this, please write us at app@tum.de, or use one of the other contact options listed in our <a href='/about/impressum' target='_blank'>imprint</a>."
  delete:
    de: "Das zugehörige GitHub Issue löschen, sobald es gelöst wurde."
    en: "Delete this GitHub issue when resolved."
  send: { de: "Senden", en: "Send" }
  cancel: { de: "Abbrechen", en: "Cancel" }
  success:
    thank_you:
      de: "Vielen Dank für dein Feedback! Wir werden es schnellstmöglich bearbeiten."
      en: "Thank you for giving your feedback. We will work on this as soon as possible."
    response_at:
      de: "Antwort auf dein Feedback findest du auf"
      en: "You can see our response at"
    this_issue:
      de: "diesem GitHub Issue"
      en: "this GitHub issue"
    title:
      de: "Vielen Dank!"
      en: "Thank you!"
    ok:
      de: "OK"
      en: "OK"
  error:
    token_req_failed:
      de: "Unerwarteter Fehler beim Laden des Feedback-Formulars. Das Senden von Feedback ist gerade vermutlich nicht möglich. Bitte schreibe stattdessen eine Mail."
      en: "Unexpected error when loading the feedback form. Sending feedback is currently probably not possible. Please send a mail instead."
    429:
      de: "Feedback senden ist aktuell nicht möglich aufgrund von rate-limiting. Bitte versuche es später nochmal oder schreibe eine Mail."
      en: "Sending feedback is currently not possible due to rate-limiting. Please try again in a while or send a mail."
    503:
      de: "Das Senden von Feedback ist auf dem Server aktuell nicht konfiguriert."
      en: "Sending feedback is currently not configured on the server."
    token_unexpected_status:
      de: "Unerwarteter Status Code beim Abrufen eines Feedback Tokens: "
      en: "Unexpected status code when retrieving a feedback token: "
    send_no_token:
      de: "Ein unerwarteter Fehler ist aufgetreten (Kein Token). Bitte kopiere den Text und öffne das Formular nochmal."
      en: "An unexpected error occured (no token). Please copy the text and re-open the form."
    too_short_subject:
      de: "Fehler: Betreff fehlt oder ist zu kurz"
      en: "Error: Subject missing or too short"
    too_short_body:
      de: "Fehler: Nachricht fehlt oder ist zu kurz"
      en: "Error: Message missing or too short"
    server_error:
      de: "Server Fehler"
      en: "Server Error"
    privacy_not_checked:
      de: "Aus rechtlichen Gründen nicht zulässig: Du musst die Datenschutzerklärung akzeptiert haben, damit wir dein Feedback via GitHub verarbeiten können. Es gibt andere Möglichkeiten uns zu kontaktieren, welche im Impressum aufgelistet sind."
      en: "Unavailable for legal reasons: You have to accept the privacy statement for us to process the feedback via GitHub. There are other means of contact listed at in our impressum."
    send_invalid_token:
      de: "Formular-Token ungültig (vermutlich abgelaufen). Bitte kopiere den text und öffne das Formular nochmal."
      en: "Invalid form token (probably expired). Please copy the text and re-open the form."
    send_unexpected_status:
      de: "Unerwarteter Status Code: "
      en: "Unexpected status code: "
    send_req_failed:
      de: "Unerwarteter Fehler beim Senden des Feedback-Formulars. Das Senden von Feedback ist gerade vermutlich nicht möglich. Bitte schreibe stattdessen eine Mail."
      en: "Unexpected error when sending the feedback form. Sending feedback is currently probably not possible. Please send a mail instead."

core_js:
  error:
    noscript:
      js_required:
        en: |
          JavaScript is required to use this application, as our main functionality (search bar, map) depends on this.<br>
          We do not think that there is a graceful fallback or any option for progressive enhancement.
        de: |
          JavaScript ist erforderlich, um diese Anwendung zu nutzen, da unsere Hauptfunktionen (Suchleiste, Karte) davon abhängen.<br>
          Wir glauben nicht, dass es ein elegantes Fallback oder eine Option für eine progressive enhancement gibt.
      please_enable_js:
        en: "Please enable JavaScript in your browser."
        de: "Bitte aktiviere JavaScript in deinem Browser."
      continue_with_different_useragent:
        en: |
          If you want to use this application without JavaScript, you can configure your UserAgent to 'BingBot'.
          However, this inherently reduces our functionality and usefulness, as this is indented for bots.
        de: |
          Wenn du diese Seite ohne JavaScript verwenden möchten, könnest du deinen UserAgent auf 'BingBot' einstellen.
          Dies schränkt jedoch unsere Funktionalität und Nützlichkeit ein, da dies für Bots vorgesehen ist.
    404:
