name: E2E Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build data image
        uses: docker/build-push-action@v6
        with:
          context: ./data
          tags: ghcr.io/tum-dev/navigatum-data:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          tags: ghcr.io/tum-dev/navigatum-server:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PROFILE=debug

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: tests/e2e/pnpm-lock.yaml

      - name: Install Playwright dependencies
        working-directory: tests/e2e
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Create .env file for docker-compose
        run: |
          cat > .env << EOF
          POSTGRES_PASSWORD=test_password
          POSTGRES_USER=postgres
          POSTGRES_DB=navigatum_test
          MEILI_MASTER_KEY=test_master_key
          LOG_LEVEL=info
          EOF

      - name: Start Docker services
        run: |
          docker compose -f compose.local.yml up -d
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:3003/api/status; do sleep 2; done'

      - name: Run E2E tests
        working-directory: tests/e2e
        run: SKIP_WEBSERVER=true pnpm test:ci
        env:
          BASE_URL: http://localhost:3003

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/e2e/test-results/junit.xml
          retention-days: 30

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Server logs ==="
          docker compose -f compose.local.yml logs server
          echo "=== MeiliSearch logs ==="
          docker compose -f compose.local.yml logs meilisearch
          echo "=== Database logs ==="
          docker compose -f compose.local.yml logs db

      - name: Cleanup
        if: always()
        run: docker compose -f compose.local.yml down -v
