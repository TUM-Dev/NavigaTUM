name: E2E Tests

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build Docker images
        run: docker compose -f compose.local.yml build

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.14.0

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: tests/e2e/pnpm-lock.yaml

      - name: Install Playwright dependencies
        working-directory: tests/e2e
        run: pnpm install

      - name: Create .env file for docker-compose
        run: |
          cat > .env << EOF
          POSTGRES_PASSWORD=test_password
          POSTGRES_USER=postgres
          POSTGRES_DB=navigatum_test
          MEILI_MASTER_KEY=test_master_key
          LOG_LEVEL=info
          EOF

      - name: Start Docker services
        run: |
          docker compose -f compose.local.yml up -d
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:3003/api/status; do sleep 2; done'

      - name: Run API tests
        working-directory: tests/e2e
        run: SKIP_WEBSERVER=true pnpm test:api
        env:
          BASE_URL: http://localhost:3003

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: api-test-results
          path: tests/e2e/test-results/junit.xml
          retention-days: 30

      - name: Server logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs server
      - name: MeiliSearch logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs meilisearch
      - name: Database logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs db

  ui-tests-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        subsystem: [main, search, navigation, details, calendar-about]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build Docker images
        run: docker compose -f compose.local.yml build

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.14.0

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: tests/e2e/pnpm-lock.yaml

      - name: Install Playwright dependencies
        working-directory: tests/e2e
        run: |
          pnpm install
          pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Create .env file for docker-compose
        run: |
          cat > .env << EOF
          POSTGRES_PASSWORD=test_password
          POSTGRES_USER=postgres
          POSTGRES_DB=navigatum_test
          MEILI_MASTER_KEY=test_master_key
          LOG_LEVEL=info
          EOF

      - name: Start Docker services
        run: |
          docker compose -f compose.local.yml up -d
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until curl -f http://localhost:3003/api/status; do sleep 2; done'

      - name: Run UI tests (${{ matrix.subsystem }})
        working-directory: tests/e2e
        run: pnpm test specs/${{ matrix.subsystem }}.ui.spec.ts --project=ui-tests-${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3003
          SKIP_WEBSERVER: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ui-playwright-report-${{ matrix.browser }}-${{ matrix.subsystem }}
          path: tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ui-test-results-${{ matrix.browser }}-${{ matrix.subsystem }}
          path: tests/e2e/test-results/junit.xml
          retention-days: 30

      - name: Server logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs server
      - name: MeiliSearch logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs meilisearch
      - name: Database logs on failure
        if: failure()
        run: docker compose -f compose.local.yml logs db
