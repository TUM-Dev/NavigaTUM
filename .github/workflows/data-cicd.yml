  data-build:
    needs:
      - data-test
    uses: ./.github/workflows/_docker-build.yml
    with:
      image_suffix: data
      context: ./data
      dockerfile: Dockerfile
    permissions:
      id-token: write
      contents: read
      packages: write
      attestations: write
