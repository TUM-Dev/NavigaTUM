name: autofix.ci

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-openapi
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'server/src/**'
permissions: {}

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgis/postgis:18-3.6
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: navigatum
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: rustup update stable && rustup default stable
      - name: Setup | Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.head_ref }} # otherwise commit-backs to the branch don't work

      - name: Setup | Rust-Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: |
            server

      - name: Setup | Install yq for YAML conversion
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Setup | pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: latest

      - name: Setup | Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          cache: 'pnpm'
          cache-dependency-path: webclient/pnpm-lock.yaml

      - name: Install | Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: webclient

      - name: Build | Compile server
        working-directory: server
        run: cargo build
        env:
          CARGO_INCREMENTAL: 0

      - name: Run | Start server in background
        working-directory: server
        run: cargo run &
        env:
          CARGO_INCREMENTAL: 0
          SKIP_MS_SETUP: true
          SKIP_DB_SETUP: true
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_URL: localhost
          POSTGRES_DB: navigatum
          LOG_LEVEL: info

      - name: Wait | Server startup
        run: |
          echo "Waiting for server to start..."
          timeout=60
          count=0
          until curl -f http://localhost:3003/api/status > /dev/null 2>&1; do
            if [ $count -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server to be ready... ($count/$timeout)"
            sleep 1
            count=$((count + 1))
          done
          echo "Server is ready!"

      - name: Fetch | Download OpenAPI spec
        run: |
          echo "Fetching OpenAPI spec from server..."
          curl -f http://localhost:3003/api/openapi.json -o openapi.json
          
          echo "Converting JSON to YAML..."
          yq -Poy openapi.json > data/output/openapi.yaml
          
          echo "Cleaning up temporary file..."
          rm openapi.json

      - name: Update | Refresh types
        run: pnpm run type-refresh
        working-directory: webclient
        
      - run: git pull --rebase
      - uses: autofix-ci/action
        with:
          commit-message: "Update OpenAPI spec and types"