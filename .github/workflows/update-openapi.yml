name: Update OpenAPI Spec

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-openapi
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
        with:
          toolchain: stable
          cache: false

      - name: Setup | Rust-Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            server

      - name: Setup | Install yq for YAML conversion
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Build | Compile server
        working-directory: server
        run: cargo build
        env:
          CARGO_INCREMENTAL: 0

      - name: Run | Start server in background
        working-directory: server
        run: |
          SKIP_MS_SETUP=true \
          SKIP_DB_SETUP=true \
          LOG_LEVEL=info \
          cargo run &
        env:
          CARGO_INCREMENTAL: 0

      - name: Wait | Server startup
        run: |
          echo "Waiting for server to start..."
          timeout=60
          count=0
          until curl -f http://localhost:8080/api/status > /dev/null 2>&1; do
            if [ $count -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server to be ready... ($count/$timeout)"
            sleep 1
            count=$((count + 1))
          done
          echo "Server is ready!"

      - name: Fetch | Download OpenAPI spec
        run: |
          echo "Fetching OpenAPI spec from server..."
          curl -f http://localhost:3003/api/openapi.json -o openapi.json
          
          echo "Converting JSON to YAML..."
          yq eval -P '.' openapi.json > data/output/openapi.yaml
          
          echo "Cleaning up temporary file..."
          rm openapi.json

      - name: Commit | Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/output/openapi.yaml; then
            echo "No changes detected in OpenAPI spec"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in OpenAPI spec"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit | Push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/output/openapi.yaml
          git commit -m "Update OpenAPI spec from /api/openapi.json

          Automatically generated by GitHub Actions workflow on push to PR.
          
          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push