name: Update OpenAPI Spec

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-openapi
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'server/src/**'

jobs:
  update-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: navigatum
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }} # otherwise commit-backs to the branch don't work

      - name: Setup | Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.14.1
        with:
          toolchain: stable
          cache: false

      - name: Setup | Rust-Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            server

      - name: Setup | Install yq for YAML conversion
        run: |
          curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Setup | pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup | Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: webclient/pnpm-lock.yaml

      - name: Install | Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: webclient

      - name: Build | Compile server
        working-directory: server
        run: cargo build
        env:
          CARGO_INCREMENTAL: 0

      - name: Run | Start server in background
        working-directory: server
        run: cargo run &
        env:
          CARGO_INCREMENTAL: 0
          SKIP_MS_SETUP: true
          SKIP_DB_SETUP: true
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_URL: localhost
          POSTGRES_DB: navigatum
          LOG_LEVEL: info

      - name: Wait | Server startup
        run: |
          echo "Waiting for server to start..."
          timeout=60
          count=0
          until curl -f http://localhost:3003/api/status > /dev/null 2>&1; do
            if [ $count -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server to be ready... ($count/$timeout)"
            sleep 1
            count=$((count + 1))
          done
          echo "Server is ready!"

      - name: Fetch | Download OpenAPI spec
        run: |
          echo "Fetching OpenAPI spec from server..."
          curl -f http://localhost:3003/api/openapi.json -o openapi.json
          
          echo "Converting JSON to YAML..."
          yq -Poy openapi.json > data/output/openapi.yaml
          
          echo "Cleaning up temporary file..."
          rm openapi.json

      - name: Update | Refresh types
        run: pnpm run type-refresh
        working-directory: webclient

      - name: Commit and push changes
        if: always()
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No changes detected in OpenAPI spec or types"
          else
            echo "Changes detected in OpenAPI spec or types"
            
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .
            git commit -m "Update OpenAPI spec and types
  
            Automatically generated by GitHub Actions workflow on push to PR.
            - Updated OpenAPI spec from /api/openapi.json
            - Refreshed TypeScript types with pnpm run type-refresh
            
            Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
            git push
          fi
