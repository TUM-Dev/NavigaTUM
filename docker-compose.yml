services:
  webclient:
    image: ghcr.io/tum-dev/navigatum-webclient:latest
    restart: always
    build: ./webclient
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`)"
    ports:
      - "3000:3000"
    environment:
      TILESERVER_URL: http://tileserver:3001
      CDN_URL: http://data:3002
      MAIN_API_URL: http://main-api:3003
      FEEDBACK_API_URL: http://feedback-api:3004
    depends_on:
      tileserver:
        condition: service_healthy
      data:
        condition: service_healthy
      main-api:
        condition: service_healthy
      feedback-api:
        condition: service_healthy
  # maps
  tileserver-init-src:
    image: ubuntu:latest
    restart: on-failure
    command: sh -c "apt update && apt install wget -y && wget --timestamping --directory-prefix=/map --compression=auto --continue --tries=5  https://nav.tum.de/maps/vol/output.mbtiles"
    volumes:
      - ./map:/map
  tileserver-srv-src: # needed for simpler initialisation of dev environments
    image: nginx:1.25
    restart: on-failure
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`) && PathPrefix(`/maps/vol/`)"
    command: sh -c "apt update && apt install wget -y && wget --timestamping --directory-prefix=/map --compression=auto --continue --tries=5  https://nav.tum.de/maps/vol/output.mbtiles"
    volumes:
      - tileserver-vol:/usr/share/nginx/html/maps/vol:ro
    depends_on:
      tileserver-init-src:
        condition: service_completed_successfully
  tileserver:
    image: maptiler/tileserver-gl:latest
    restart: always
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`) && PathPrefix(`/maps/`)"
      - "traefik.http.routers.navigatum.middlewares=navigatum-stripprefix@docker"
      - "traefik.http.middlewares.navigatum-stripprefix.stripprefix.prefixes=/maps"
    command: /usr/src/app/docker-entrypoint.sh --public_url=https://nav.tum.de/maps/
    tmpfs:
      - /tmp
    volumes:
      - ./deployment/k3s/files/osm-liberty.json:/data/styles/osm-liberty.json:ro
      - ./deployment/k3s/files/config.json:/data/config.json:ro
      - tileserver-sprites:/data/sprites:ro
      - tileserver-fonts:/data/fonts:ro
      - ./map/output.mbtiles:/data/output.mbtiles:ro
    read_only: true
    ports:
      - "3001:8080"
    depends_on:
      tileserver-init-src:
        condition: service_completed_successfully
  # cdn
  data:
    image: ghcr.io/tum-dev/navigatum-cdn:latest
    restart: always
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`) && PathPrefix(`/cdn/`)"
    build: ./data
    ports:
      - "3002:3002"
  # server
  main-api:
    image: ghcr.io/tum-dev/navigatum-main-api:latest
    restart: always
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`) && PathPrefix(`/api/`)"
    build: ./server
    command: /bin/navigatum-main-api
    ports:
      - "3003:3003"
    volumes:
      - type: tmpfs
        target: /home/navigatum/.cache
    user: 1000:3000
    environment:
      MIELI_URL: http://meilisearch:7700
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: db:5432
    depends_on:
      meilisearch:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: wget -q --spider http://localhost:3003/api/status
      retries: 5
      interval: 10s
      start_period: 60s
  meilisearch:
    image: getmeili/meilisearch:v1.6.2
    restart: always
    healthcheck:
      test: wget -q --spider http://localhost:7700/health
      retries: 5
      interval: 10s
      start_period: 10s
  feedback-api:
    image: ghcr.io/tum-dev/navigatum-server:latest
    restart: always
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.de`) && PathPrefix(`/api/feedback`)"
    build: ./server
    command: /bin/navigatum-feedback
    ports:
      - "3004:3004"
    healthcheck:
      test: wget -q --spider http://localhost:3004/api/feedback/status
      retries: 5
      start_period: 10s
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      retries: 5
      interval: 10s
      start_period: 10s
  redirect:
    image: alpine
    restart: always
    labels:
      - "traefik.http.routers.navigatum.rule=Host(`nav.tum.sexy`) || Host(`www.nav.tum.de`)"
      - "traefik.http.routers.navigatum.middlewares=navigatum-redirectregex@docker"
      - "traefik.http.middlewares.navigatum-redirectregex.redirectregex.regex=^(https?://.*)nav.tum.(app|sexy)/(.*)$"
      - "traefik.http.middlewares.navigatum-redirectregex.redirectregex.replacement=${1}nav.tum.de/${3}"
      - "traefik.http.middlewares.navigatum-redirectregex.redirectregex.permanent=true"
    command: sh -c 'while sleep 3600; do :; done'



volumes:
  db-data:
    driver: local
  tileserver-sprites:
    driver: local
  tileserver-fonts:
    driver: local
  postgres-data:
    driver: local
