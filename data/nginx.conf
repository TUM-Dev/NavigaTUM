user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '[$time_local] $status '
                    'rqt[s]=$request_time rqs[bytes]=$body_bytes_sent '
                    '"$request" ref="$http_referer" "$http_user_agent"';
  access_log  /var/log/nginx/access.log  main;

  # for the fs to be readonly, we map all tmp files to /tmp and mount a tmp filesystem there
  client_body_temp_path /tmp 1 2;
  proxy_temp_path /tmp 1 2;
  fastcgi_temp_path /tmp 1 2;
  uwsgi_temp_path /tmp 1 2;
  scgi_temp_path /tmp 1 2;

  sendfile        on;
  keepalive_timeout  65;
  server {
    listen 80;
    root /;

    # compression configuration
    gzip on;
    gzip_static on;
    gzip_vary on;

    server_name nav.tum.sexy localhost;

    location = /cdn/health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'healthy';
    }

    location ~ ^/cdn/sitemap {
      access_log off;
    }

    location ~* \.webp$ {
      expires 1d;
      add_header Cache-Control "public";
    }

    location /cdn/ {
      try_files $uri $uri/ /404.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }

    error_page   404  /404.html;
    location = /404.html {
      return 404 'Requested Resource Not Found';
    }

  }
}
