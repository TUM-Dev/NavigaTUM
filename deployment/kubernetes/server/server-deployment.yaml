apiVersion: apps/v1
kind: Deployment
metadata:
    name: navigatum-server
    labels:
        app: navigatum
        deployment: api
    namespace: navigatum
spec:
    replicas: 1
    selector:
        matchLabels:
            app: navigatum
            deployment: api
    template:
        metadata:
            labels:
                app: navigatum
                deployment: api
        spec:
            containers:
                - name: navigatum-server
                  image: ghcr.io/tum-dev/navigatum-server:main
                  imagePullPolicy: Always
                  envFrom:
                      - configMapRef:
                            name: navigatum-config
                  ports:
                      - containerPort: 80
                        name: navigatum-api
                  
                  resources:
                    requests:
                      cpu: 200m
                      memory: 200Mi
                    limits:
                      cpu: 500m
                      memory: 1000Mi
                - name: mieli-search
                  image: ghcr.io/tum-dev/navigatum-mieli-search:main
                  imagePullPolicy: Always
                  envFrom:
                      - configMapRef:
                            name: navigatum-config
                  ports:
                      - containerPort: 7700
                        name: mieli-search
                  resources:
                    requests:
                      cpu: 200m
                      memory: 200Mi
                    limits:
                      cpu: 500m
                      memory: 1000Mi