namespace: navigatum
tag: main
url: nav.tum.de
server:
  MEILI_MASTER_KEY: ""
  GITHUB_TOKEN: ""
  JWT_KEY: ""
calendar:
  scrape_tasks:
    - name: refresh-calendar-fast
      schedule: "0 6-20 * * 1-5" # weekdays hourly between 6am and 8am
      scraped_time_window_months: 2
    - name: refresh-calendar-medium
      schedule: "0 1 * * 1-5" # weekdays at 1am
      scraped_time_window_months: 12
    - name: refresh-calendar-slow
      schedule: "0 23 * * 5" # every friday at 23pm
      scraped_time_window_months: 120 # 120 months = 10 years
