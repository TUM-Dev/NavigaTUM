namespace: navigatum
tag: main
url: nav.tum.de
server:
  MEILI_MASTER_KEY: ""
  GITHUB_TOKEN: ""
  JWT_KEY: ""
mielisearch:
  image:
    repository: 'getmeili/meilisearch'
    tag: v1.1.1
calendar:
  scrape_tasks:
    - name: refresh-calendar-fast # takes ~2m to complete
      schedule: "20-50/10 * * * *" # at :20, :30, :40, :50  every hour
      scraped_time_window_months: 2
    - name: refresh-calendar-slow # takes ~7m to complete
      schedule: "5 * * * *" # at :05 every hour
      scraped_time_window_months: 120 # 120 months = 10 years
