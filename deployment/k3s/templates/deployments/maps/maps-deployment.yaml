apiVersion: apps/v1
kind: Deployment
metadata:
  name: maps
  labels:
    app: navigatum
    deployment: maps
  namespace: {{ $.Values.namespace }}
spec:
  replicas: {{ if eq "nav.tum.de" $.Values.url }}2{{ else }}1{{ end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: navigatum
      deployment: maps
  strategy:
    rollingUpdate:
      maxSurge: {{ if eq "nav.tum.de" $.Values.url }}50%{{ else }}100%{{ end }}
      maxUnavailable: {{ if eq "nav.tum.de" $.Values.url }}50%{{ else }}0%{{ end }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: navigatum
        deployment: maps
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tileserver
                operator: In
                values:
                - ready
      volumes:
        - name: tmp-tileserver
          emptyDir: {}
        - name: tileserver-vol
          persistentVolumeClaim:
            readOnly: false
            claimName: tileserver-pvc
        - name: tileserver-config
          configMap:
            name: tileserver-config
      containers:
        - name: tileserver
          image: maptiler/tileserver-gl:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: tileserver
          args:
            - --public_url=https://nav.tum.de/maps/ # we want this to live under /maps/
          volumeMounts:
            - mountPath: /tmp
              name: tmp-tileserver
            - mountPath: /data
              name: tileserver-vol
            - name: tileserver-config
              mountPath: /data/config.json
              subPath: config.json
            - name: tileserver-config
              mountPath: /data/styles/osm_liberty.json
              subPath: osm_liberty.json
          securityContext:
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: {{ if eq "nav.tum.de" $.Values.url }}1{{ else }}0.1{{ end }}
              memory: {{ if eq "nav.tum.de" $.Values.url }}600Mi{{ else }}300Mi{{ end }}
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: tileserver
            failureThreshold: 2
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: tileserver
            failureThreshold: 6
            periodSeconds: 10
