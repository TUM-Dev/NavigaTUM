apiVersion: apps/v1
kind: Deployment
metadata:
  name: maps
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: maps
  namespace: {{ $.Values.namespace }}
spec:
  replicas: {{ if $.Values.is_production }}2{{ else }}1{{ end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/part-of: navigatum
      app.kubernetes.io/name: maps
  strategy:
    rollingUpdate:
      maxSurge: {{ if $.Values.is_production }}50%{{ else }}100%{{ end }}
      maxUnavailable: {{ if $.Values.is_production }}50%{{ else }}0%{{ end }}
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: navigatum
        app.kubernetes.io/name: maps
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tileserver
                operator: In
                values:
                - ready
      volumes:
        - name: tmp-tileserver
          emptyDir: {}
        - name: tileserver-vol
          persistentVolumeClaim:
            readOnly: false
            claimName: tileserver-pvc
        - name: tileserver-config
          configMap:
            name: tileserver-config
      containers:
        - name: tileserver
          image: maptiler/tileserver-gl:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: tileserver
          args:
            - --public_url=https://nav.tum.de/maps/ # we want this to live under /maps/
          volumeMounts:
            - mountPath: /tmp
              name: tmp-tileserver
            - mountPath: /data
              name: tileserver-vol
            - name: tileserver-config
              mountPath: /data/config.json
              subPath: config.json
            - name: tileserver-config
              mountPath: /data/styles/osm_liberty.json
              subPath: osm_liberty.json
          securityContext:
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: {{ if $.Values.is_production }}100m{{ else }}10m{{ end }}
              memory: {{ if $.Values.is_production }}800Mi{{ else }}300Mi{{ end }}
            limits:
              memory: {{ if $.Values.is_production }}1000Mi{{ else }}500Mi{{ end }}
          livenessProbe:
            httpGet:
              path: /health
              port: tileserver
            failureThreshold: 2
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: tileserver
            failureThreshold: 6
            periodSeconds: 10
