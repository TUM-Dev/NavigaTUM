apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: api
  namespace: {{ $.Values.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/part-of: navigatum
      app.kubernetes.io/name: api
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: navigatum
        app.kubernetes.io/name: api
      {{- if eq "nav.tum.de" $.Values.url }}
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      {{- end }}
    spec:
      priorityClassName: {{ $.Values.url }}
      containers:
        - name: server
          image: "ghcr.io/tum-dev/navigatum-server:{{ $.Values.tag }}"
          imagePullPolicy: Always
          command: ["sh", "-c", "pwd && ls -lah && /bin/navigatum-main-api"]
          {{ if $.Values.server.MEILI_MASTER_KEY }}
          envFrom:
            - secretRef:
                name: server-api-keys # MEILI_MASTER_KEY
          {{ end }}
          env:
            - name: POSTGRES_URL
              value: postgres-rw.navigatum.svc.cluster.local
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-db-secret
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-db-secret
                  key: password
          ports:
            - containerPort: 3003
              name: api
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: {{ if eq "nav.tum.de" $.Values.url }}500m{{ else }}5m{{ end }}
              memory: 1000Mi
            limits:
              memory: 2000Mi
          livenessProbe:
            httpGet:
              path: /api/status
              port: api
            failureThreshold: 5
            periodSeconds: 1
          startupProbe:
            httpGet:
              path: /api/status
              port: api
            failureThreshold: 240
            initialDelaySeconds: 30
            periodSeconds: 1
        - name: mieli-search
          image: {{ $.Values.mielisearch.image.repository }}:{{ $.Values.mielisearch.image.tag }}
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: server-api-keys # GITHUB_TOKEN, JWT_KEY, CONNECTUM_OAUTH_CLIENT_{SECRET,ID}
            - secretRef:
                name: server-search-key # MEILI_MASTER_KEY
          env:
            - name: MEILI_ENV
              value: production
          ports:
            - containerPort: 7700
              name: http
          resources:
            requests:
              cpu: {{ if eq "nav.tum.de" $.Values.url }}200m{{ else }}50m{{ end }}
              memory: {{ if eq "nav.tum.de" $.Values.url }}200Mi{{ else }}50Mi{{ end }}
            limits:
              memory: 500Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 2
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 1
            initialDelaySeconds: 10
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 2
{{ if $.Values.server.MEILI_MASTER_KEY }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: server-search-key
  namespace: {{ $.Values.namespace }}
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: api
data:
  MEILI_MASTER_KEY: {{ $.Values.server.MEILI_MASTER_KEY }}
{{ end }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: server-api-keys
  namespace: {{ $.Values.namespace }}
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: api
data:
  MEILI_MASTER_KEY: {{ $.Values.server.MEILI_MASTER_KEY }}
  GITHUB_TOKEN: {{ $.Values.server.GITHUB_TOKEN }}
  JWT_KEY: {{ $.Values.server.JWT_KEY }}
  CONNECTUM_OAUTH_CLIENT_SECRET: {{ $.Values.server.CONNECTUM_OAUTH_CLIENT_SECRET }}
  CONNECTUM_OAUTH_CLIENT_ID: {{ $.Values.server.CONNECTUM_OAUTH_CLIENT_ID }}
