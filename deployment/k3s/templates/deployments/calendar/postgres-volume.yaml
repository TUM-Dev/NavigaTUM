{{- if $.Values.is_production }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: navigatum
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: postgres
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  {{ end}}