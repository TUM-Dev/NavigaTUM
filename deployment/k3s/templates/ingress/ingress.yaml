apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  labels:
    app: navigatum
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    # temporary workaround for traefik bug (interoperability with ingress)
    - kind: Rule
      match: |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/.well-known/acme-challenge/`)
      priority: 13
      services:
        - name: cm-acme-http-solver-wr5tp
          port: 8089
          kind: Service
    - kind: Rule
      match: |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/api/`)
      priority: 12
      services:
        - name: api-svc
          port: 7000
    - kind: Rule
      match:  |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/maps/`)
      priority: 11
      services:
        - name: maps-svc
          port: 7770
      middlewares:
        - name: stripprefix
    - kind: Rule
      match:  |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/cdn/`)
      priority: 10
      services:
        - name: cdn-svc
          port: 8000
    - kind: Rule
      match: |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/rendertron/`)
      priority: 9
      services:
        - name: webclient-svc
          port: 9100
      middlewares:
        - name: stripprefix
    - kind: Rule
      match: {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }}
      priority: 8
      services:
        - name: webclient-svc
          port: 9000
  tls:
    secretName: {{ .Values.url }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-http
  labels:
    app: navigatum
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - web
  routes:
    # temproary workaround for traefik bug (interoperability with ingress)
    - kind: Rule
      match: |
        {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }} &&
        PathPrefix(`/.well-known/acme-challenge/`)
      priority: 12
      services:
        - name: cm-acme-http-solver-wr5tp
          port: 8089
          kind: Service
    - kind: Rule
      match: {{ if eq "nav.tum.sexy" .Values.url }}( Host(`{{ .Values.url }}`) || Host(`nav.tum.app`)) {{ else }} Host(`{{ .Values.url }}`) {{ end }}
      priority: 9
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: https
