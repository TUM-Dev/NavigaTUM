apiVersion: v1
kind: Service
metadata:
  name: api-svc
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: api
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: api
  ports:
    - name: http
      port: 3003
      targetPort: 3003
---
apiVersion: v1
kind: Service
metadata:
  name: maps-svc
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: maps
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: maps
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: src
      port: 7771
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cdn-svc
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: cdn
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: cdn
  ports:
    - name: http
      port: 3002
      targetPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: webclient-svc
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: web
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: web
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  {{ - if eq "nav.tum.de" $.Values.url }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
  labels:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: postgres
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/part-of: navigatum
    app.kubernetes.io/name: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  {{ end }}
