apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
  labels:
    app: navigatum
  namespace: {{ $.Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ $.Values.url }}`) && PathPrefix(`/api/feedback/`)
      services:
        - name: feedback-svc
          port: 8070
    - kind: Rule
      match: Host(`{{ $.Values.url }}`) && PathPrefix(`/api/calendar/`)
      services:
        - name: calendar-svc
          port: 8060
    - kind: Rule
      match: Host(`{{ $.Values.url }}`) && PathPrefix(`/api/`)
      services:
        - name: api-svc
          port: 7000
    - kind: Rule
      match: Host(`{{ $.Values.url }}`) && PathPrefix(`/maps/`)
      services:
        - name: maps-svc
          port: 7770
      middlewares:
        - name: stripprefix
        - name: cache-2-months
    - kind: Rule
      match: Host(`{{ $.Values.url }}`) && PathPrefix(`/cdn/`)
      services:
        - name: cdn-svc
          port: 8000
      middlewares:
        - name: stripprefix
    - kind: Rule
      match: Host(`{{ $.Values.url }}`)
      services:
        - name: webclient-svc
          port: 9000
    - kind: Rule
      match: Host(`nav.tum.app`) || Host(`nav.tum.sexy`) || Host(`www.nav.tum.de`)
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: nav-tum-de-redirect
  tls:
    secretName: {{ $.Values.url }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-http
  labels:
    app: navigatum
  namespace: {{ $.Values.namespace }}
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`{{ $.Values.url }}`)
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: https
    - kind: Rule
      match: Host(`nav.tum.app`) || Host(`nav.tum.sexy`) || Host(`www.nav.tum.de`)
      services:
        - name: noop@internal
          kind: TraefikService
      middlewares:
        - name: nav-tum-de-redirect
