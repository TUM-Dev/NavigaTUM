services:
  webclient:
    restart: unless-stopped
    build: ./webclient
    ports:
      - "3000:3000"
    environment:
      TZ: Europe/Berlin
      NUXT_PUBLIC_MAPS_URL: https://nav.tum.de/maps
      NUXT_PUBLIC_CDN_URL: http://data:3002
      NUXT_PUBLIC_API_URL: http://api:3003
    depends_on:
      data:
        condition: service_healthy
      api:
        condition: service_healthy
  # cdn
  data:
    restart: unless-stopped
    build: ./data
    environment:
      TZ: Europe/Berlin
    ports:
      - "3002:3002"
  api:
    restart: unless-stopped
    build:
      args:
        PROFILE: debug
      context: server
      dockerfile: Dockerfile
    command: /bin/navigatum-server
    ports:
      - "3003:3003"
    user: 1000:3000
    environment:
      TZ: Europe/Berlin
      LOG_LEVEL: ${LOG_LEVEL-debug}
      MIELI_URL: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      TILESERVER_URL: https://nav.tum.de/maps
      CDN_URL: http://data:3002/cdn
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: db:5432
      CONNECTUM_OAUTH_CLIENT_ID: ${CONNECTUM_OAUTH_CLIENT_ID}
      CONNECTUM_OAUTH_CLIENT_SECRET: ${CONNECTUM_OAUTH_CLIENT_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      JWT_KEY: ${JWT_KEY}
    depends_on:
      meilisearch:
        condition: service_started
      db:
        condition: service_healthy
  meilisearch:
    image: getmeili/meilisearch:v1.9.0
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      TZ: Europe/Berlin
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: development
    healthcheck:
      test: curl --fail http://localhost:7700/health || exit 1
      retries: 2
      interval: 600s
      start_period: 10s
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./resources/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      retries: 5
      interval: 10s
      start_period: 10s
  osm-download-data:
    image: alpine:latest
    command:
      - wget
      - -c
      - -O
      - data.pbf
      - https://download.geofabrik.de/europe/germany/bayern/oberbayern-latest.osm.pbf
    working_dir: /data
    volumes:
      - ./map/data/:/data/:rw
  osm2pgsql-init:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - osm2pgsql
      - --create
      - --slim
      - --database
      - ${POSTGRES_DB}
      - --user
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
      - data.pbf
      - --hstore
      - --hstore-add-index
      - --hstore-column
      - raw
    working_dir: /data
    volumes:
      - ./map/data/:/data/:ro
    depends_on:
      osm-download-data:
        condition: service_completed_successfully
      db:
        condition: service_healthy
  osm2pgsql-replication-init:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - replication
      - init
      - --database
      - ${POSTGRES_DB}
      - --username
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
    depends_on:
      osm2pgsql-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
  osm2pgsql-replication:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - replication
      - update
      - --database
      - ${POSTGRES_DB}
      - --username
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
    depends_on:
      osm2pgsql-replication-init:
        condition: service_completed_successfully
  martin-init-config:
    image: alpine:latest
    command:
      - /bin/sh
      - /map/martin/setup.sh
    environment:
      TZ: Europe/Berlin
    volumes:
      - ./map/:/map/
  martin:
    image: ghcr.io/maplibre/martin:v0.14.2
    restart: unless-stopped
    command:
      - --config
      - /map/config.yaml
    ports:
      - "3001:3001"
    environment:
      TZ: Europe/Berlin
      BASE_PATH: /
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      RUST_LOG: debug
    depends_on:
      db:
        condition: service_healthy
      martin-init-config:
        condition: service_completed_successfully
      osm2pgsql-init:
        condition: service_completed_successfully
    volumes:
      - ./map/martin/:/map/:ro
    healthcheck:
      test: wget --spider http://localhost:3001/health || exit 1
      retries: 10
      interval: 1s
      start_period: 1s
