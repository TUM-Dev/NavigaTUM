services:
  webclient:
    restart: unless-stopped
    build: ./webclient
    ports:
      - "3000:3000"
    environment:
      TZ: Europe/Berlin
      NUXT_PUBLIC_MAPS_URL: https://nav.tum.de/maps
      NUXT_PUBLIC_CDN_URL: http://data:3002
      NUXT_PUBLIC_API_URL: http://server:3003
    depends_on:
      data:
        condition: service_healthy
      server:
        condition: service_healthy
  # cdn
  data:
    restart: unless-stopped
    build: ./data
    environment:
      TZ: Europe/Berlin
    ports:
      - "3002:3002"
  server:
    restart: unless-stopped
    build:
      args:
        PROFILE: debug
      context: server
      dockerfile: Dockerfile
    command: /bin/navigatum-server
    ports:
      - "3003:3003"
    user: 1000:3000
    environment:
      TZ: Europe/Berlin
      LOG_LEVEL: ${LOG_LEVEL-debug}
      MIELI_URL: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      TILESERVER_URL: https://nav.tum.de/maps
      CDN_URL: http://data:3002/cdn
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_URL: db:5432
      CONNECTUM_OAUTH_CLIENT_ID: ${CONNECTUM_OAUTH_CLIENT_ID}
      CONNECTUM_OAUTH_CLIENT_SECRET: ${CONNECTUM_OAUTH_CLIENT_SECRET}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      JWT_KEY: ${JWT_KEY}
    depends_on:
      meilisearch:
        condition: service_healthy
      osm2pgsql-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
  meilisearch:
    image: getmeili/meilisearch:v1.11.0
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      TZ: Europe/Berlin
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: development
    healthcheck:
      test: wget --quiet --spider http://localhost:7700/health
      retries: 5
      interval: 10s
      start_period: 10s
  db:
    image: postgis/postgis:17-3.4
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./resources/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      retries: 5
      interval: 10s
      # requires docker v25 to be available for ubuntu
      # start_interval: 20s
      start_period: 20s
  download-data:
    image: alpine:latest
    command: sh /map/download.sh europe/germany/bayern/oberbayern
    environment:
      TZ: Europe/Berlin
    working_dir: /map
    volumes:
      - ./map/data/:/map/data/:rw
      - ./map/gtfs_feeds/:/map/gtfs_feeds/:rw
      - ./map/download.sh:/map/download.sh:ro
  valhalla-build:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    volumes:
      - ./map/data/:/custom_files:rw
      - ./map/download.sh:/local/bin:ro
      - ./map/gtfs_feeds:/gtfs_feeds:rw
    environment:
      TZ: Europe/Berlin
      build_elevation: True
      build_admins: Force
      build_time_zones: Force
      build_transit: True
      use_default_speeds_config: True
      serve_tiles: False
    depends_on:
      download-data:
        condition: service_completed_successfully
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    restart: unless-stopped
    environment:
      TZ: Europe/Berlin
    ports:
      - "8002:8002"
    depends_on:
      valhalla-build:
        condition: service_completed_successfully
    volumes:
      - ./map/data/:/custom_files:rw
    tmpfs:
      - /tmp
    read_only: true
    healthcheck:
      test: curl --fail -s http://localhost:8002/status || exit 1
      interval: 60s
      retries: 2
      start_period: 5s
      timeout: 1s
  osm2pgsql-init:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - osm2pgsql
      - --create
      - --slim
      - --cache
      - "200"
      - --database
      - ${POSTGRES_DB}
      - --user
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
      - /map/data/oberbayern-latest.osm.pbf
      - --output=flex
      - --style
      - /map/osm2pgsql/style.lua
    volumes:
      - ./map/data/:/map/data/:ro
      - ./map/osm2pgsql/:/map/osm2pgsql/:ro
    depends_on:
      download-data:
        condition: service_completed_successfully
      db:
        condition: service_healthy
  osm2pgsql-replication-init:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - replication
      - init
      - --database
      - ${POSTGRES_DB}
      - --username
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
    depends_on:
      osm2pgsql-init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    volumes:
      - ./map/osm2pgsql/:/map/osm2pgsql/:ro
  osm2pgsql-replication:
    image: iboates/osm2pgsql:latest
    environment:
      TZ: Europe/Berlin
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command:
      - replication
      - update
      - --database
      - ${POSTGRES_DB}
      - --username
      - ${POSTGRES_USER}
      - --host
      - db
      - --port
      - "5432"
    depends_on:
      osm2pgsql-replication-init:
        condition: service_completed_successfully
    volumes:
      - ./map/osm2pgsql/:/map/osm2pgsql/:ro
  martin-init-config:
    image: alpine:latest
    command:
      - /bin/sh
      - /map/martin/setup.sh
    environment:
      TZ: Europe/Berlin
    volumes:
      - ./map/:/map/
  martin:
    image: ghcr.io/maplibre/martin:main # TODO: just to see sdf images in action.. don't keep this on permanently
    restart: unless-stopped
    command:
      - --config
      - /map/config.yaml
    ports:
      - "3001:3001"
    environment:
      TZ: Europe/Berlin
      BASE_PATH: /
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      RUST_LOG: debug
    depends_on:
      db:
        condition: service_healthy
      martin-init-config:
        condition: service_completed_successfully
      osm2pgsql-init:
        condition: service_completed_successfully
    volumes:
      - ./map/martin/:/map/:ro
    healthcheck:
      test: wget --spider http://localhost:3001/health || exit 1
      retries: 10
      interval: 1s
      start_period: 1s
